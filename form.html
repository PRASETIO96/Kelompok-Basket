<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Teks</title>
    <style>
      body {
        background-image: url(img/logooo.jpg);
        background-size: cover;
        background-position: center;
        height: 50px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <img
      src="img/logo.png-removebg-preview.png"
      alt="Basket"
      style="width: 100px; height: 100px"
    />
    <h2>Pendaftaran Basket</h2>
    <form name="Registrasi">
      Nama : <br />
      <input name="Nama" type="text" /> <br />
      Email : <br />
      <input name="Email" type="text" /> <br />
      Telepon : <br />
      <input type="Telepon" type="text" /> <br />

      <br />
      Posisi Yang Ingin Dimainkan : <br />

      <input
        type="checkbox"
        name="Posisi Yang Ingin Dimainkan"
        id="Point Guard"
        value="Point Guard"
      />
      <label for="Point Guard">Point Guard</label><br />
      <input
        type="checkbox"
        name="Posisi Yang Ingin Dimainkan"
        id="Shooting Guard"
        value="Shooting Guard"
      />
      <label for="Shooting Guard">Shooting Guard</label><br />
      <input
        type="checkbox"
        name="Posisi Yang Ingin Dimainkan"
        id="Small Forward"
        value="Small Forward"
      />
      <label for="Small Forward">Small Forward</label><br />
      <input
        type="checkbox"
        name="Posisi Yang Ingin Dimainkan"
        id="Power Forward"
        value="Power Forward"
      />
      <label for="Power Forward">Power Forward</label><br />
      <input
        type="checkbox"
        name="Posisi Yang Ingin Dimainkan"
        id="Center"
        value="Center"
      />
      <label for="Center">Center</label><br />
      <br />

      <input type="submit" value="Registrasi" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
