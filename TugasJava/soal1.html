<html>
  <body>
    <title>BASKET</title>
    <h1>Pemain unggulan</h1>
    <script>
      let totalPoin = 21;
      let totalAssist = 4;

      let lulusPoin = totalPoin >= 20;
      let lulusAssist = totalAssist >= 5;

      let lulus = lulusPoin && lulusAssist;
      document.writeln("total poin = " + totalPoin);
      document.writeln("<br>");
      document.writeln("total assist = " + totalAssist);
      document.writeln("<br>");
      document.writeln("Maka :");

      if (lulus) {
        document.writeln("Pemain Unggulan");
      } else {
        document.writeln("Bukan Pemain Unggulan");
      }

      document.writeln("<br>");
    </script>
  </body>
</html>
