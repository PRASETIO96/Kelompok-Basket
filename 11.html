<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript OOP</title>
  </head>
  <body>
    <h2>Coffee Anthusias</h2>
    <script>
      class Coffee {
        constructor(Nama, jenis, caraMenikmati, frekuensi) {
          this.Nama = Nama;
          this.jenis = jenis;
          this.caraMenikmati = caraMenikmati;
          this.frekuensi = frekuensi;
        }
        tampilkanInfo() {
          document.write(`Nama : ${this.Nama}<br>`);
          document.write(`JenisKopiFavorit: ${this.jenis}<br>`);
          document.write(`Cara Menikmati: ${this.caraMenikmati}<br>`);
          document.write(`Frekuensi: ${this.frekuensi} x/Hari<br><br>`);
        }
        tambahFrekuensi(nilai) {
          this.frekuensi += nilai;
          document.write(
            `Frekuensi Baru ${this.Nama}: ${this.frekuensi} x/Hari<br><br>`
          );
        }
      }
      const KoffeeA = new Coffee("Prasetio", "Latte", "Dingin", 2);
      const KoffeeB = new Coffee("Khaerani", "Cappuccino", "Panas", 1);
      const KoffeeC = new Coffee("Raniza", "Macha", "Hangat", 1);
      const KoffeeD = new Coffee("Zaskia Asthshila", "Butter Scotch", "Ice", 1);
      const KoffeeE = new Coffee("Komarudin", "Latte", "Dingin", 2);
      const KoffeeF = new Coffee("Fatimah", "machiato", "Dingin", 1);
      KoffeeA.tampilkanInfo();
      KoffeeB.tampilkanInfo();
      KoffeeC.tampilkanInfo();
      KoffeeD.tampilkanInfo();
      KoffeeE.tampilkanInfo();
      KoffeeF.tampilkanInfo();

      // KoffeeA.tambahFrekuensi(2);

      // KoffeeD.tambahFrekuensi(1);
      // KoffeeE.tambahFrekuensi(3);
      // KoffeeF.tambahFrekuensi(1);
    </script>
  </body>
</html>
