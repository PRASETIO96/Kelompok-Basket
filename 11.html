<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript OOP</title>
  </head>
  <body>
    <h2>Coffee Anthusias</h2>
    <script>
      class Coffee {
        constructor(Nama, jenis, caraMenikmati, frekuensi) {
          this.Nama = Nama;
          this.jenis = jenis;
          this.caraMenikmati = caraMenikmati;
          this.frekuensi = frekuensi;
        }
        tampilkanInfo() {
          document.write(`Nama : ${this.Nama}<br>`);
          document.write(`JenisKopiFavorit: ${this.jenis}<br>`);
          document.write(`Cara Menikmati: ${this.caraMenikmati}<br>`);
          document.write(`Berapa Kali: ${this.frekuensi} x/Hari<br><br>`);
        }
        tambahFrekuensi(nilai) {
          this.frekuensi += nilai;
          document.write(
            `Frekuensi Baru ${this.Nama}: ${this.frekuensi} x/Hari<br><br>`
          );
        }
      }
      const KoffeeA = new Coffee(
        "Prasetio",
        "Latte",
        "Dengan menambahkan es di saat cuaca sedang panas",
        2
      );
      const KoffeeB = new Coffee(
        "Khaerani",
        "Cappuccino",
        "Hot cappuccino enak dinikmati di pagi hari.yang cuacanya masih dingin dan syahdu",
        2
      );
      const KoffeeC = new Coffee(
        "Raniza",
        "Matcha latte",
        "Saat hujan biasanya sangat enak jika hangat tetapi lebih sering meminum kopi yang dingin",
        2
      );
      const KoffeeD = new Coffee(
        "Zaskia Asthshila",
        "Butter Scotch",
        "butterscotch dengan ice sangat cocok dinikmati di cuaca panas",
        1
      );
      const KoffeeE = new Coffee(
        "Komarudin",
        "Latte",
        "Menikmati dengan es",
        1
      );
      const KoffeeF = new Coffee("Fatimah", "Latte Machiato", "Dengan Es", 1);
      KoffeeA.tampilkanInfo();
      KoffeeB.tampilkanInfo();
      KoffeeC.tampilkanInfo();
      KoffeeD.tampilkanInfo();
      KoffeeE.tampilkanInfo();
      KoffeeF.tampilkanInfo();

      // KoffeeE.tambahFrekuensi(3);

    </script>
